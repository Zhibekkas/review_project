{% extends 'base.html' %}
{% block title %}Update user{% endblock %}
{% block menu_links %}
    <li><a href="{% url "accounts:detail" user_obj.pk %}">Back</a></li>
    <li><a href="{% url "accounts:password_change" user_obj.pk %}">Change password</a></li>
{% endblock %}
{% block content %}
    <h1>Change personal information</h1>
    <form action="{% url 'accounts:change' user_obj.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% include 'partial/form.html' with button_text="Update" %}
        <br>
    </form>
{% endblock %}
